language: bash
services: docker

os:
  - linux
  - linux-ppc64le

env:
  - VERSION=5.5
  - VERSION=10.3
  - VERSION=10.2
  - VERSION=10.1
  - VERSION=10.0

matrix:
  exclude:
   - os: linux-ppc64le
     env: VERSION=5.5

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - cd "$VERSION"
  - image="mariadb:$VERSION"

script:
  - travis_retry docker build -t "$image" .
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images

